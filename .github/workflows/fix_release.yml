name: 'build and deploy test server'
on:
    release:
      types:
        - edited

jobs:
  build: 
    name: 'fix release ${{ github.event.inputs.release_version }}'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

      - name: Run tests
        run: npm run test










